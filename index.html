<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>Credit Keys</h1>
    <nav>
      <!-- Navigation bar to search for credit terms -->
      <input type="text" id="searchInput" placeholder="Search Credit Term">

  <main>
    <!-- Container to display the credit term and star wars character -->
    <div id="creditTermContainer">
      <h2 id="creditTermTitle"></h2>
      <p id="creditTermDefinition"></p>
      <img src="" id="starWarsCharacter" alt="Star Wars Character">
    </div>
  </main>
  
</body>
</html>
